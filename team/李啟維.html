        擔任五屆台南市議員的李文正確定交棒，由兒子李啟維角逐安平、南區市議員未來將秉持父親為弱勢打拚的拚勁，爭取選民的認同。李文正則強調，不當議員仍會當議員兒子的助理，繼續服務、回饋鄉親二十多年的疼惜。<br />
李啟維表示，退伍至今四、五年都在父親身旁學習選民服務，希望延續父親的骨力打拚精神，由於他是選區內最年輕的參選人，如果當選也可以帶來新的氣象。
